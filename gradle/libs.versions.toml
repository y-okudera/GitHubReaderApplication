[versions]
coroutinesCore = "1.6.4"
koin = "3.2.0"
ktlint = "10.3.0"
ktor = "2.0.3"
multiplatform-swiftpackage = "2.0.3"
serialization = "1.6.21"

[libraries]
coroutinesCore = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutinesCore" }
koinCore = { module = "io.insert-koin:koin-core", version.ref = "koin" }

ktorCore = { module = "io.ktor:ktor-client-core", version.ref = "ktor" }
ktorDarwin = { module = "io.ktor:ktor-client-darwin", version.ref = "ktor" }
ktorJson = { module = "io.ktor:ktor-client-json", version.ref = "ktor" }
ktorLogging = { module = "io.ktor:ktor-client-logging", version.ref = "ktor" }
ktorNegotiation = { module = "io.ktor:ktor-client-content-negotiation", version.ref = "ktor" }
ktorOkhttp = { module = "io.ktor:ktor-client-okhttp", version.ref = "ktor" }
ktorSerialization = { module = "io.ktor:ktor-serialization-kotlinx-json", version.ref = "ktor" }

[plugins]
ktlint = { id = "org.jlleitschuh.gradle.ktlint", version.ref = "ktlint" }
multiplatformSwiftpackage = { id = "com.chromaticnoise.multiplatform-swiftpackage", version.ref = "multiplatform-swiftpackage" }
serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "serialization" }
